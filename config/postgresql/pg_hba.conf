# Postgres auth. file (/etc/postgresql/8.4/main/pg_hba.conf).

# Trust all connections from localhost
# If untrusted users are on the server do not do this!
local all all trust

# Trust connections from known web servers.
# Replace with the internal IPs of the web servers if using seperate 
# machines for the webservers
#host all all 10.X.X.X/32 trust
#host all all 10.X.X.X/32 trust

# If you'd prefer to use password authentication, you'll want something like:
# local all all md5
# host all all 10.X.X.X/32 md5